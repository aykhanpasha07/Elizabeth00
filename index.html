<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Date Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
    }

    #invitation-text {
      margin-top: 100px;
      font-size: 24px;
    }

    #yes-button, #no-button {
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      border: none;
      font-size: 18px;
    }

    #yes-button {
      background-color: green;
      color: white;
    }

    #no-button {
      background-color: red;
      color: white;
    }

    #result-message {
      font-size: 30px;
      margin-top: 50px;
    }

    #video-container {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="invitation-text">
    <p>I feel like I can look into these beautiful eyes until I die. Would you date with me?</p>
    <button id="yes-button" onclick="showResult(true)">Yes</button>
    <button id="no-button" onclick="moveNoButton()">No</button>
  </div>

  <div id="result-message"></div>

  <div id="video-container">
    <video width="640" height="360" controls id="myVideo">
      <source src="chipi.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    let noButtonClicks = 0;

    function moveNoButton() {
      noButtonClicks++;
      const newPosition = generateRandomPosition();
      const noButton = document.getElementById('no-button');
      noButton.style.position = 'absolute';
      noButton.style.left = `${newPosition.x}px`;
      noButton.style.top = `${newPosition.y}px`;

    }

    function showResult(isYes) {
      const resultMessage = document.getElementById('result-message');
      const videoContainer = document.getElementById('video-container');
      const yesButton = document.getElementById('yes-button');
      const noButton = document.getElementById('no-button');

      if (isYes) {
        resultMessage.innerText = 'Yaaayyyy!!!';
        yesButton.style.display = 'none';
        noButton.style.display = 'none';
        videoContainer.style.display = 'block';
      } 
    }

    function generateRandomPosition() {
      const maxX = window.innerWidth - 100; // Adjust the button width
      const maxY = window.innerHeight - 40; // Adjust the button height

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      return { x, y };
    }
  </script>
</body>
</html>
